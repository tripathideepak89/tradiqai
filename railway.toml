[build]
builder = "NIXPACKS"

[deploy]
startCommand = "/opt/venv/bin/python -m uvicorn dashboard:app --host 0.0.0.0 --port $PORT --workers 2"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHON_VERSION = "3.11"
NIXPACKS_PYTHON_VERSION = "3.11"
PIP_NO_BINARY = ":none:"
