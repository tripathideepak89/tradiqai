aptPkgs = []

[phases.install]
cmds = [
    "python3.11 -m pip install --upgrade pip setuptools wheel",
    "python3.11 -m pip install numpy==1.26.3",
    "python3.11 -m pip install pandas==2.1.4",
    "python3.11 -m pip install -r requirements.txt",
    "python3.11 -m pip install -r requirements_auth.txt",
    "python3.11 -m pip install -r requirements_supabase.txt"
]

[phases.build]
cmds = []

[start]
cmd = "python3.11 -m uvicorn dashboard:app --host 0.0.0.0 --port $PORT"

