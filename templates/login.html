<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradiqAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #667eea;
        }

        h2 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #f56565;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #48bb78;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #4a5568;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸ¤–</div>
            <div class="logo-text">TradiqAI</div>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="form-section active">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn" id="login-btn">Sign In</button>
                <div id="login-error" class="error-message"></div>
                <div class="toggle-form">
                    Don't have an account? <a href="#" onclick="showRegister(); return false;">Sign Up</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="form-section">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-fullname">Full Name (Optional)</label>
                    <input type="text" id="register-fullname" name="full_name">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn" id="register-btn">Create Account</button>
                <div id="register-error" class="error-message"></div>
                <div id="register-success" class="success-message"></div>
                <div class="toggle-form">
                    Already have an account? <a href="#" onclick="showLogin(); return false;">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-section').classList.add('active');
            document.getElementById('register-section').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-section').classList.remove('active');
            document.getElementById('register-section').classList.add('active');
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorDiv.style.display = 'none';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Store token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    const errorMsg = typeof error.detail === 'string' ? error.detail : 
                                   (error.detail?.message || error.message || 'Login failed');
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('register-btn');
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const full_name = document.getElementById('register-fullname').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, full_name, password }),
                });
                
                if (response.ok) {
                    successDiv.textContent = 'Account created! Please check your email to verify your account.';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('login-email').value = email;
                    }, 2000);
                } else {
                    const error = await response.json();
                    const errorMsg = typeof error.detail === 'string' ? error.detail : 
                                   (error.detail?.message || error.message || 'Registration failed');
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
