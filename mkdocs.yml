# MkDocs Configuration for TradiqAI Documentation
# Deploy to docs.tradiqai.com

site_name: TradiqAI Documentation
site_url: https://docs.tradiqai.com
site_description: Complete documentation for TradiqAI algorithmic trading system
site_author: TradiqAI Team
repo_url: https://github.com/tripathideepak89/TradiqAI
repo_name: tripathideepak89/TradiqAI
edit_uri: edit/main/

# Theme Configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github
    logo: material/robot

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Page Navigation
nav:
  - Home: INDEX.md
  
  - Getting Started:
      - Overview: README.md
      - Quick Start: QUICKSTART.md
      - Installation: installation.md
  
  - Architecture:
      - System Architecture: ARCHITECTURE.md
      - Trade Flows: TRADE_FLOWS.md
      - Documentation Index: DOCUMENTATION_INDEX.md
  
  - Core Systems:
      - Cost-Aware Trading: COST_AWARE_SYSTEM.md
      - Quick Reference: QUICK_REFERENCE_COSTS.md
      - Risk Management: risk-management.md
      - Performance Tracking: performance-tracking.md
  
  - Broker Setup:
      - Groww Setup: GROWW_SETUP.md
      - Zerodha Setup: zerodha-setup.md
      - Broker Comparison: broker-comparison.md
  
  - Configuration:
      - Dashboard: DASHBOARD.md
      - Telegram Alerts: TELEGRAM_SETUP.md
      - Environment Variables: environment.md
  
  - Deployment:
      - Deployment Guide: DEPLOYMENT.md
      - Deployment Summary: DEPLOYMENT_SUMMARY.md
      - Windows Deployment: deploy-windows.md
      - Docker Deployment: DOCKER_TEST_RESULTS.md
      - VPS Setup: vps-setup.md
  
  - Operations:
      - Live Implementation: LIVE_IMPLEMENTATION.md
      - Health Checks: health-checks.md
      - Monitoring: monitoring.md
      - Troubleshooting: troubleshooting.md
  
  - Development:
      - Git Workflow: GIT_COMMIT_VERIFICATION.md
      - Testing: testing.md
      - Contributing: contributing.md
      - API Reference: api-reference.md

# Plugins
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

# Extra Configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tripathideepak89/TradiqAI
    - icon: fontawesome/solid/globe
      link: https://tradiqai.com
  
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your GA4 ID
  
  version:
    provider: mike

# Copyright
copyright: Copyright &copy; 2026 TradiqAI - Open Source Project

# Custom CSS/JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
