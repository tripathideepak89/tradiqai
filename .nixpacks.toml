# Python 3.13 Railway deployment with optimized package installation

[phases.setup]
nixPkgs = ["python313", "gcc", "postgresql"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install numpy==2.1.3 pandas==2.2.3",
    "pip install -r requirements.txt",
    "pip install -r requirements_auth.txt",
    "pip install -r requirements_supabase.txt"
]

[phases.build]
cmds = []

[start]
cmd = "python -m uvicorn dashboard:app --host 0.0.0.0 --port $PORT"

